<!DOCTYPE html>
<html style="width: 100%; height: 100%">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="shortcut icon" href="/images/mobzystems/favicon.ico" type="image/x-icon" />
	<title>Hopalong</title>
	<style>
		html,
		body,
		canvas,
		div {
			margin: 0;
			padding: 0;
			border: none;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
			font-size: 10pt;
		}

		input {
			width: 100px;
		}

		label {
			display: inline-block;
			margin-top: 10px;
			margin-left: 10px;
			width: 50px;
		}

		input,
		label {
			text-align: right;
		}

		label,
		a, 
		span {
			color: white;
		}
		span {
			background-color: black;
		}
	</style>
</head>

<body style="width: 100%; height: 100%; margin: 0; padding: 0; border: none">
	<canvas id="canvas" style="width: 100%; height: 100%; position: absolute; left: 0; top: 0; right: 0; bottom: 0"></canvas>
	<div style="width: 100%; height: 100%; position: absolute; right: 0; bottom: 0;">
		<div>
			<label for="parameterA">A:</label>
			<input type="number" name="parameterA" id="parameterA" onkeyup="app.updateA(this)" oninput="app.updateA(this)" />
		</div>
		<div>
			<label for="parameterB">B:</label>
			<input type="number" name="parameterB" id="parameterB" onkeyup="app.updateB(this)" oninput="app.updateB(this)" />
		</div>
		<div>
			<label for="parameterC">C:</label>
			<input type="number" name="parameterC" id="parameterC" onkeyup="app.updateC(this)" oninput="app.updateC(this)" />
		</div>
		<div>
			<label for="speed">Speed:</label>
			<input type="number" name="speed" id="speed" onkeyup="app.updateSpeed(this)" oninput="app.updateSpeed(this)" />
		</div>
		<div>
			<label for="zoom">Zoom:</label>
			<input type="number" name="zoom" id="zoom" onkeyup="app.updateZoom(this)" oninput="app.updateZoom(this)" />
		</div>
		<div>
			<label></label>
			<button onclick="app.reset()">Reset</button>
			<span id="status"></span>
		</div>
		<a href="https://www.mobzystems.com/blog/hopalong/" target="_blank" style="position: absolute; left: 10px; bottom: 10px;">MOBZystems, Home of Tools</a>
		<a href="https://twitter.com/scienmag/status/840659110542618625" target="_blank" style="position: absolute; right: 10px; bottom: 10px;">Science Magazine</a>
	</div>
	<script src="hopalong.js?v=1"></script>
</body>
